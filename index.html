<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <style>
    
    </style>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>
                    seja bem vindo(a) novamente. Faça o login para acessar sua conta
                    e pode fazer as configurações no seu ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div id="campo">
                        <img  src="imagens/person_24dp_0000F5_FILL0_wght400_GRAD0_opsz24.png" alt="Person">
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email"
                        required maxlength="25">
                        <label for="ilogin">Login</label>
                    </div>
                    <div id="campo">
                        <img  src="imagens/vpn_key_24dp_0000F5_FILL0_wght400_GRAD0_opsz24.png" alt="Key">
                        <input type="password" name="sen" id="isen" placeholder="sua senha" autocomplete="current-password" required maxlength="8">
                        <label for="isen">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <input type="reset" value="Limpar dados">
                    <a href="esqueci.html">
                        esqueceu a sua senha <img src="imagens/mail_24dp_8C1AF6_FILL0_wght400_GRAD0_opsz24.png" alt="email">
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
